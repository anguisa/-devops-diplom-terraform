version: 3
automerge: true
delete_source_branch_on_merge: true
projects:
  - name: diplom-stage
    dir: infrastructure
    workspace: stage
    delete_source_branch_on_merge: true
    autoplan:
      when_modified: ["*.tf", "../modules/**/*.tf"]
      enabled: true
    apply_requirements: [mergeable, approved]
    workflow: stage
  - name: diplom-prod
    dir: infrastructure
    workspace: prod
    delete_source_branch_on_merge: true
    autoplan:
      when_modified: ["*.tf", "../modules/**/*.tf"]
      enabled: true
    apply_requirements: [mergeable, approved]
    workflow: prod
workflows:
  stage:
    plan:
      steps:
        - run: rm -rf .terraform
        - run: terraform init -backend-config "access_key=$YC_ACCESS_KEY_ID" -backend-config "secret_key=$YC_SECRET_ACCESS_KEY"
        - run: terraform workspace select stage
        - plan:
            extra_args: ["-lock=false"]
    apply:
      steps:
        - apply
  prod:
    plan:
      steps:
        - run: rm -rf .terraform
        - run: terraform init -backend-config "access_key=$YC_ACCESS_KEY_ID" -backend-config "secret_key=$YC_SECRET_ACCESS_KEY"
        - run: terraform workspace select prod
        - plan:
            extra_args: ["-lock=false"]
    apply:
      steps:
        - apply
